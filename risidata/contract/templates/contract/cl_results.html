<div class="results">
   <table id="result_list">
      <thead>
         <tr>
            {% for header in result_headers %}
            <th scope="col">
               <div class="text list-stage"><span>{{ header.text|capfirst }}</span></div>
               <div class="clear"></div>
            </th>
            {% endfor %}
         </tr>
      </thead>
      <tbody>
         {% for result in results %}
            <tr>{% for item in result %}{{ item }}{% endfor %}</tr>
         {% endfor %}
      </tbody>
   </table>
</div>
